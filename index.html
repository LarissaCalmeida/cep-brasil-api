<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <nav class="row">
          <div class="col"><h3>Info CEP</h3></div>
        </nav>

        <main>
          <div
            class="row d-flex justify-content-md-center align-items-md-center"
          >
            <div
              class="col-lg-6 d-flex justify-content-md-center align-items-md-center"
            >
              <div id="map"></div>
            </div>
            <div
              class="col d-flex flex-column justify-content-md-center align-items-md-center"
            >
              <label for="">
                <input
                  type="text"
                  placeholder="Informe o CEP"
                  maxlength="9"
                  onkeyup="handleZipCode(event)"
                  id="cep"
                />
                <div id="validationCep" class="invalid-feedback">
                  Digite um CEP v√°lido.
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="white"
                  class="bi bi-arrow-right"
                  viewBox="0 0 16 16"
                  onclick="searchCEP()"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
                  />
                </svg>
              </label>

              <div class="container-info">
                <p>Cidade: <span id="city"></span></p>
                <p>Estado: <span id="state"></span></p>
                <p>Bairro: <span id="neighborhood"></span></p>
                <p>Rua: <span id="street"></span></p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/script.js"></script>
  </body>
</html>
